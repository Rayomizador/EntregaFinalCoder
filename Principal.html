<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cierre de caja</title>
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <h1 class="text-center my-5">Cierre diario de caja</h1>
              
              <div class="form-container">
                  <form id="cierreCajaForm">
                      <div class="mb-3">
                          <label for="Vtarjeta" class="form-label">Ventas con Tarjeta:</label>
                          <div class="input-group">
                              <span class="input-group-text">$</span>
                              <input type="number" step="0.01" class="form-control" id="Vtarjeta" required>
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="Vefectivo" class="form-label">Ventas en Efectivo:</label>
                          <div class="input-group">
                              <span class="input-group-text">$</span>
                              <input type="number" step="0.01" class="form-control" id="Vefectivo" required>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary w-100">Guardar Cierre de Caja</button>
                  </form>
              </div>
              
              <div class="table-container">
                  <h3 class="mb-4">Resumen de Ventas</h3>
                  <table id="Resultado" class="table table-striped table-hover">
                      <thead class="table-dark">
                          <tr>
                              <th>Concepto</th>
                              <th class="text-end">Monto</th>
                          </tr>
                      </thead>
                      <tbody>
                          <!-- Aquí se mostrarán los resultados -->
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>

 </body>
</html>
