<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cierre de caja</title>
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-5">Cierre diario de caja</h1>
    <form id="cierreCajaForm">
      <div>
        <label for="Vtarjeta">Ventas con Tarjeta:</label>
        <input type="number" step="0.01" id="Vtarjeta" required>
      </div>
      <div>
        <label for="Vefectivo">Ventas en Efectivo:</label>
        <input type="number" step="0.01" id="Vefectivo" required>
      </div>
      <button type="submit">Guardar Cierre de Caja</button>
    </form>
  
    
<h3>Resumen de Ventas</h3>
<table id="Resultado" border="1">
  <thead>
    <tr>
      <th>Concepto</th>
      <th>Monto</th>
    </tr>
  </thead>
  <tbody>
   
  </tbody>
  </div>
 </body>
</html>
